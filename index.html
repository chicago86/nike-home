<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Start</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="nike">
      <div class="ba-container">
        <div class="ba-footer">
          <div class="ba-footer-content">
            <div class="ba-logo">
              <a href="https://www.nike.com/"
                ><img src="img/logo.png" alt="nike_logo"
              /></a>
            </div>
            <ul class="ba-footer-text">
              <li><a href="#">LIFESTYLE </a></li>
              <li><a href="#">RUNNING</a></li>
              <li><a href="#">FOOTBALL </a></li>
              <li><a href="#">SKATEBOARDING</a></li>
            </ul>
            <div class="ba-burger">
              <a href="#"><img src="img/menu.png" alt="burger"/></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <main>
     <div class="ba-nike">
		 <div class="ba-skin-1">
		 	 </div>
		 	 <!-- /.ba-skin-1 -->
		 	 <div class="ba-skin-2">
				  <div class="ba-container">
					  <div class="ba-row">
						  <div class="ba-col-8">
							 <div class="block-1">
								 <img class="ba-cross-big" src="img/bg.png" alt="cross">
							 </div>
							 <div class="block-2">
								 <ul class="cross-midlle">
									 <li><img src="img/one.jpg" alt="one"></li>
									 <li><img src="img/two.jpg" alt="two"></li>
									 <li><img src="img/three.jpg" alt="three"></li>
								 </ul>
							 </div>
						  </div>
						  <!-- /.ba-col-8 -->
						  <div class="ba-col-4">
							  <div class="ba-cross">
								  <img src="img/btn_close.png" alt="">
							  </div>
							  <div class="nike-content">
								  <h2 class="heading">NEW</h2>
								  <h1>
										THE <span>RUNNING</span>
										HAS JUST BEGUN
								  </h1>
								  <div class="star">
									 <p>Huarache</p> 
									 <ul class="ba-star">
										 <li><img src="img/star-1.png" alt=""></li>
										 <li><img src="img/star-1.png" alt=""></li>
										 <li><img src="img/star-1.png" alt=""></li>
										 <li><img src="img/star-1.png" alt=""></li>
										 <li><img src="img/star-2.png" alt=""></li>
									 </ul>
								  </div>
								  <h3>
									$ 200
								  </h3>
								  <div class="size">
									  <p>Size</p>
									  <ul class="ba-size">
										  <li>7</li>
										  <li>8</li>
										  <li>9</li>
										  <li class="ten">10</li>
										  <li>11</li>
									  </ul>
								  </div>

								  <div class="ba-button">ADD TO CART</div>
								  <div class="ba-button ">WISHLIST</div>
								  <!-- /.ba-button -->
							  </div>
						  </div>
					  </div>
				  </div>
				  <!-- /.ba-container -->
			  </div>
		 	 <!-- /.ba-skin-2 -->
		 	 <div class="ba-skin-3"></div>
		 	 <!-- /.ba-skin-3 -->
	 </div>
    </main>
  </body>
</html>
